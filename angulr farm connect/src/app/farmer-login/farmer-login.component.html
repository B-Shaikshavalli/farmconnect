<div class = "logo" align="center">

    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <div class="login">
    <div class="container">
      
      <div align="certer">
        <img align="certer" class="farmconnect-logo" src="/images/farmconnect logo.jpg" alt="">
        <h1>Farmer Sign In </h1>
      </div>
  
      
      </div>
      <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
  
        <table>
          <tr>
            <td>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" placeholder="Enter Email-ID" name="farmerEmailId"
                  #emailId="ngModel" [ngModel] required minlength="2" />
              </div><br />
            </td>
          </tr>
  
          <tr>
            <td>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" placeholder="Enter Password" name="farmerPassword"
                  #password="ngModel" [ngModel] required minlength="2" maxlength="12" />
              </div><br />
            </td>
          </tr>
  
          <tr>
            <td>
              <button class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button> &nbsp;
              New Farmer? <a routerLink="/farmer-register">SignUp</a>
            </td>
          </tr>
        </table>
  
        <div>
          <div *ngIf="emailId.errors?.['required'] && emailId.touched">
            <p style="color: red;">Enter Email-Id</p>
          </div>
          <div *ngIf="emailId.errors?.['minlength'] && emailId.touched">
            <p style="color: red;">Enter at least two characters for EmailId</p>
          </div>
  
          <div *ngIf="password.errors?.['required'] && password.touched">
            <p style="color: red;">Enter Password</p>
          </div>
          <div *ngIf="password.errors?.['minlength'] && password.touched">
            <p style="color: red;">Enter at least two characters for Password</p>
          </div>
        </div>
  
      </form>
    </div>
  
  </div>
