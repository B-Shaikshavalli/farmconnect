  <!-- Product Display -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card p-3 shadow-sm">
          <img [src]="product.imgUrl" class="card-img-top" alt="{{product.name}}">
          <div class="card-body">
            <h5 class="card-title text-center">{{product.name}}</h5>
            <p class="card-text"><b>Category:</b> {{product.category}}</p>
            <p><b>Quantity:</b> {{product.quantity}}</p>
            <p><b>Price: â‚¹{{product.price}}</b></p>
            <button (click)="addtocart(product)" class="btn btn-primary w-100">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
