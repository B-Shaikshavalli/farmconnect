<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FarmConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cart.css">
  </head>
  
  <body>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="#home">
          <img class="logo" src="/images/farmconnect logo.jpg" alt="FarmConnect">
        </a>
        <div class="input-group search-bar">
          <input type="text" class="form-control" placeholder="Search...">
          <button class="btn btn-outline-success" routerLink="showprdtbyname">Search</button>
        </div>
        <ul class="nav-links">
          <li><a href="#">Logout</a></li>
          <li><a routerLink="cart">Cart</a></li>
        </ul>
      </div>
    </nav>
  
    <h2 class="text-center mt-4">Cart Items</h2>
  
    <!-- Cart Items -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let product of cartItems">
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="product.imgUrl" class="card-img cart-img" alt="{{product.name}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text"><b>Category:</b> {{product.category}}</p>
                  <p><b>Quantity:</b> {{product.quantity}}</p>
                  <p><b>Price: â‚¹{{product.price}}</b></p>
                  <button (click)="removeCartItem(product)" class="btn btn-danger">
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Total & Buy Now -->
      <div class="total-container">
        <p><b>Total: {{total | currency:'INR'}}</b></p>
        <button (click)="BuyNow()" class="btn btn-primary,button">Buy Now</button>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
