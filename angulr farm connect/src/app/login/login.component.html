
<div class="login" align="center" style="background-image: url('images/hero-1');">
  
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <div class="container">
      <div >
        <img class="farmconnect-logo" src="/images/farmconnect logo.jpg" alt="">
      </div>
    
      <h1><b>Sign In</b></h1>
    
      <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
    
        <table>
          <tr>
            <td>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" placeholder="Enter Email-ID" name="customerEmailId" #emailId="ngModel"
                  [ngModel] required minlength="2" />
              </div><br />
            </td>
          </tr>
    
          <tr>
            <td>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" placeholder="Enter Password" name="customerPassword" #password="ngModel"
                  [ngModel] required minlength="2" maxlength="12" />
              </div><br />
            </td>
          </tr>
    
          <tr>
            <td>
              <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button> &nbsp;
              New User? <a routerLink="/register">SignUp</a>
             
            </td>
          </tr>
        </table>
    
        <div>
          <div *ngIf="emailId.errors?.['required'] && emailId.touched">
            <p style="color: red;">Enter Email-Id</p>
          </div>
          <div *ngIf="emailId.errors?.['minlength'] && emailId.touched">
            <p style="color: red;">Enter atleast two characters for EmailId</p>
          </div>
    
          <div *ngIf="password.errors?.['required'] && password.touched">
            <p style="color: red;">Enter Password</p>
          </div>
          <div *ngIf="password.errors?.['minlength'] && password.touched">
            <p style="color: red;">Enter atleast two characters for Password</p>
          </div>
        </div>
    
      </form>
    
    </div>
    
    
    <!--
    Enter EmailId:  <input type="text"     name="emailId"  [(ngModel)]="emailId"  /> <br/>
    Enter Password: <input type="password" name="password" [(ngModel)]="password" /> <br/>
    <button (click)="submit()">Login</button>
    -->
  </div>
